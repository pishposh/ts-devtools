<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./ckeditor-3.6.2/ckeditor_source.js"></script>
	</head>
	<body>

<p>
	Sample for copying &amp; pasting text: <a href="./Word_sample_text.docx">Word_sample_text.docx</a>
</p>

<p>
	<label for="ck-default">CKEditor with default settings:</label>
	<textarea cols="80" id="ck-default" name="ck-default" rows="10"></textarea>
</p>

<p>
	<label for="ck-tstest1">CKEditor with pasteFromWordRemoveStyles=false, pasteFromWordRemoveFontStyles: false (Taskstreamâ€™s current settings):</label>
	<textarea cols="80" id="ck-tstest1" name="ck-tstest1" rows="10"></textarea>
</p>

<p>
	<label for="ck-tstest2">CKEditor with pasteFromWordRemoveFontStyles: false:</label>
	<textarea cols="80" id="ck-tstest2" name="ck-tstest2" rows="10"></textarea>
</p>

<script>
	CKEDITOR.replace( "ck-default" );
	CKEDITOR.replace( "ck-tstest1", {
		pasteFromWordRemoveStyles: false,
		pasteFromWordRemoveFontStyles: false
	} );
	CKEDITOR.replace( "ck-tstest2", {
		pasteFromWordRemoveFontStyles: false
	} );
</script>

	</body>
</html>
